<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
  <style>
    .body {
      padding: 0;
      margin: 0;

      background: #0b1d48;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>
<body class="body">
  <div class="container">
    <svg width="500" height="500" viewBox="0 0 500 450">
      <g>
        <ellipse rx="100" ry="70" cx="100" cy="100" transform="rotate(-40, 100, 80)" fill="#4a4a4a"/>
        <ellipse rx="40" ry="30" cx="100" cy="100" transform="rotate(-40, 100, 80)" fill="#010101"/>
      </g>
      <g>
        <ellipse rx="100" ry="70" cx="100" cy="100" transform="rotate(40, 250, 500)" fill="#4a4a4a"/>
        <ellipse rx="40" ry="30" cx="100" cy="100" transform="rotate(40, 250, 500)" fill="#010101"/>
      </g>
      <circle r="200" cx="250" cy="250" fill="white"/>
      <g>
        <ellipse rx="55" ry="65" cx="150" cy="250" fill="#4a4a4a"/>
        <circle r="25" cx="150" cy="235" fill="#010101"/>
        <circle r="10" cx="145" cy="225" fill="white"/>
      </g>
      <g>
        <ellipse rx="55" ry="65" cx="350" cy="250" fill="#4a4a4a"/>
        <circle r="25" cx="350" cy="235" fill="#010101"/>
        <circle r="10" cx="345" cy="225" fill="white"/>
      </g>
      <ellipse rx="35" ry="25" cx="250" cy="310" fill="#010101"/>
    </svg>
  </div>
</body>
</html>
